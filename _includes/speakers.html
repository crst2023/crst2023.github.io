<!-- Speaker Section -->
    <section id="portfolio">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Speakers</h2>
                    <h3 class="section-subheading text-muted">Speakers of the event</h3>
                </div>
            </div>
            <div class="row">
            {% for post in site.posts %}
                <div class="col-lg-4 col-sm-4 portfolio-item">
                    <a target="_blank" href="{{ post.web }}">
                        <img src="img/speakers/{{ post.thumbnail }}" class="img-responsive img-centered" alt="" width="400">
                    </a>
                    <div class="portfolio-caption">
                        <h4>{{ post.title }}</h4>
                        <p class="text-muted">{{ post.subtitle }}</p>
                        <p class="text-muted">{{ post.company }}</p>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
